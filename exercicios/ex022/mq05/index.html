<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerys.css">
</head>
<body>
    <main>
        <section id="loguin">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>loguin</h1>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">account_circle</span>
                        <input type="email" name="loguin" id="iloguin" placeholder="seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="iloguin">Loguin</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock_open</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <br> <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
