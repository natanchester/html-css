<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Picture</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em dispositivos diferentes.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Reproduzindo um aúdio</h1>
    <p>Vamos aprender a reproduzir um aúdio:</p>

    <audio preload="metadata" controls loop>
        <source src="midia/Bittersweet Waltz - Sir Cubworth.mp3" type="audio/mpeg">
        <source src="midia/Bittersweet Waltz - Sir Cubworth.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta o áudio, <a href="midia/Bittersweet Waltz - Sir Cubworth.mp3">clique
                aqui</a> para baixar o áudio.</p>]
    </audio>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor:</p>
    <video controls width="500">
        <source src="midia/Meuvid2.mp4" type="video/mp4">
        <source src="midia/Meuvid4.mkv" type="video/mkv">
        <p>Seu navegar não consegue rodar esse vídeo.</p>
    </video>
    <h1>Iserindo vídeos do youtube</h1>
    <p>Abaixo podemos ver um exemplo:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=PYLBWjBlgMylTSCg"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
