<body>
    <h1>Tags e Seus Símbolos</h1>
    <p>Em html podemos usar os elementos da lista a seguir.<br>
        Passe o mause em cima para ver a tag necessária para cada função.</p>
    <ul>
        <li>
            <abrt title="Usa a tag &lt;p&gt;">Parágrafos</abrt>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

        </li>


    </ul>
